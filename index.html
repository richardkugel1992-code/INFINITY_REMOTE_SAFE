<style>body{background:#050505;color:#0f0;font-family:monospace;text-align:center;padding:10px;}

<body><h3>Infinity Global Nexus</h3><div id="i" class="l s"></div>

<script>let ac=null;function p(){if(ac){let o=ac.createOscillator();o.connect(ac.destination);o.start();o.stop(ac.currentTime+0.5);}}
